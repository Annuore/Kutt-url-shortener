apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kuttt-app.fullname" . }}
  labels:
    {{- include "kuttt-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kuttt-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kuttt-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kuttt-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          command: ["/bin/sh", "-c"]
          args:
          - ./wait-for-it.sh postgres:5432 -- npm start
          env:
          - name: DB_HOST
            valueFrom:
             configMapKeyRef:
              name: kutt-config
              key: .env
          - name: DB_NAME
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: DB_NAME
          - name: DB_USER
            valueFrom:
             configMapKeyRef:
              name: kutt-config
              key: .env
          - name: DB_PASSWORD
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
          - name: REDIS_HOST
            valueFrom:
             configMapKeyRef:
              name: kutt-config
              key: .env 
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
